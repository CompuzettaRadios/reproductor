<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stereo Revelación Radio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
        }

        /* Responsive layout */
        @media (orientation: landscape) and (min-width: 768px) {
            .radio-section {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            
            .history-section {
                flex: 1;
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border-left: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        @media (orientation: portrait), (max-width: 767px) {
            .main-container {
                flex-direction: column;
            }
            
            .radio-section {
                padding: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 50vh;
            }
            
            .history-section {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                min-height: 50vh;
            }
        }

        .radio-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.8);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .radio-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .radio-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 18px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .radio-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .album-container {
            position: relative;
            margin: 30px auto;
            width: 280px;
            height: 280px;
        }

        .album-cover {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .album-cover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .album-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .default-logo {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .album-cover.playing .default-logo,
        .album-cover.playing .album-image {
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .reflection {
            position: absolute;
            bottom: -30px;
            left: 10%;
            right: 10%;
            height: 50px;
            background: linear-gradient(to bottom, rgba(102, 126, 234, 0.2), transparent);
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0.6;
        }

        .now-playing {
            margin: 30px 0;
        }

        .now-playing-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .song-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .artist-name {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-weight: 400;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .control-btn {
            background: #ffffff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .secondary-btn {
            width: 50px;
            height: 50px;
            color: #7f8c8d;
        }

        .secondary-btn:hover {
            color: #667eea;
        }

        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .volume-slider {
            width: 200px;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #27ae60;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .live-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #27ae60;
            font-weight: 600;
        }

        /* History Section Styles */
        .history-container {
            padding: 30px;
            height: 100%;
            overflow-y: auto;
        }

        .history-header {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .history-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .history-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .history-list {
            space-y: 15px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .history-time {
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .history-song {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .history-artist {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Loading states */
        .loading {
            opacity: 0.7;
        }

        .error {
            color: #e74c3c;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .radio-container {
                padding: 30px 20px;
            }
            
            .album-container {
                width: 240px;
                height: 240px;
            }
            
            .song-title {
                font-size: 1.6rem;
            }
            
            .volume-slider {
                width: 150px;
            }

            .history-container {
                padding: 20px;
            }

            .history-title {
                font-size: 1.5rem;
            }
        }

        /* Scrollbar styling */
        .history-container::-webkit-scrollbar {
            width: 8px;
        }

        .history-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .history-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }

        .history-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Radio Player Section -->
        <div class="radio-section">
            <div class="radio-container">
                <!-- Header -->
                <div class="radio-header">
                    <div class="radio-logo">SR</div>
                    <h1 class="radio-title">Stereo Revelación Radio</h1>
                </div>

                <!-- Live Indicator -->
                <div class="live-indicator">
                    <span class="status-indicator" id="statusDot"></span>
                    <span id="statusText">LISTO PARA REPRODUCIR</span>
                </div>

                <!-- Album Cover -->
                <div class="album-container">

                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

                <!-- Stats -->
                <div class="stats">

        <!-- History Section -->
        <div class="history-section">
            <iframe src="historial.html" style="width: 100%; height: 100%; border: none; background: transparent;"></iframe>
        </div>

    <!-- Audio Element -->
    <audio id="radioStream" preload="none" crossorigin="anonymous"></audio>

    <script>
        class RadioPlayer {

constructor() {
    this.audio = document.getElementById('radioStream');
    this.isPlaying = false;
    this.currentVolume = 70;
    
    // URLs corregidas sin proxy
    this.streamUrls = [
        'https://cast6.asurahosting.com:7778/stream',
        'http://cast6.asurahosting.com:7778/stream',
        'https://cast6.asurahosting.com:7778/',
        'http://cast6.asurahosting.com:7778/'
    ];
    this.currentStreamIndex = 0;
    this.statsUrl = 'https://cast6.asurahosting.com:7778/stats?json=1';
    this.historyUrl = 'https://cast6.asurahosting.com:7778/played.html?sid=1';
    this.logoUrl = 'https://stereorevelacionradio.com/wp-content/uploads/2022/12/cropped-logo-radio.png';
    
    this.updateInterval = null;
    this.historyData = [];
    this.retryCount = 0;
    this.maxRetries = this.streamUrls.length;
    this.playPromise = null;
    
    this.initializePlayer();
    this.bindEvents();
    this.loadHistory();
    this.startHistoryUpdates();
    this.loadStationLogo();
}

            initializePlayer() {
                this.audio.volume = this.currentVolume / 100;
                document.getElementById('volumeSlider').value = this.currentVolume;
                
                // Configurar el audio para streaming
                this.audio.crossOrigin = "anonymous";
                this.audio.preload = "none";
            }

            loadStationLogo() {
                const albumImage = document.getElementById('albumImage');
                const defaultLogo = document.getElementById('defaultLogo');
                
                albumImage.onload = () => {
                    albumImage.style.display = 'block';
                    defaultLogo.style.display = 'none';
                };
                
                albumImage.onerror = () => {
                    albumImage.style.display = 'none';
                    defaultLogo.style.display = 'block';
                };
                
                albumImage.src = this.logoUrl;
            }

            bindEvents() {
                // Play/Pause
                document.getElementById('playBtn').addEventListener('click', () => this.togglePlay());
                document.getElementById('albumCover').addEventListener('click', () => this.togglePlay());
                
                // Volume
                document.getElementById('volumeBtn').addEventListener('click', () => this.toggleMute());
                document.getElementById('volumeSlider').addEventListener('input', (e) => this.setVolume(e.target.value));
                
                // Share
                document.getElementById('shareBtn').addEventListener('click', () => this.shareStation());
                
                // Audio events
                this.audio.addEventListener('playing', () => this.onPlaying());
                this.audio.addEventListener('pause', () => this.onPause());
                this.audio.addEventListener('error', (e) => this.onError(e));
                this.audio.addEventListener('waiting', () => this.onBuffering());
                this.audio.addEventListener('canplay', () => this.onCanPlay());
                this.audio.addEventListener('loadstart', () => this.onLoadStart());
                this.audio.addEventListener('ended', () => this.onEnded());
                
                // User interaction for autoplay policy
                document.addEventListener('click', () => this.enableAutoplay(), { once: true });
                document.addEventListener('touchstart', () => this.enableAutoplay(), { once: true });
            }

            enableAutoplay() {
                // Prepare for autoplay by loading silent audio
                this.audio.volume = 0;
                this.audio.play().then(() => {
                    this.audio.pause();
                    this.audio.volume = this.currentVolume / 100;
                }).catch(() => {
                    // Autoplay still blocked
                });
            }

            async togglePlay() {
                try {
                    if (this.isPlaying) {
                        this.pause();
                    } else {
                        await this.play();
                    }
                } catch (error) {
                    console.error('Error al reproducir:', error);
                    this.onError(error);
                }
            }

            async play() {
                this.updateStatus('Conectando...', 'loading');
                this.retryCount = 0;
                await this.tryPlay();
            }

            async tryPlay() {
    try {
        // Cancelar cualquier reproducción anterior
        if (this.playPromise) {
            try {
                await this.playPromise;
            } catch (e) {
                // Ignorar errores de promesas anteriores
            }
        }
        
        this.audio.pause();
        this.audio.currentTime = 0;
        
        // Usar diferentes URLs según el intento
        const streamUrl = this.streamUrls[this.retryCount % this.streamUrls.length];
        console.log(`Intentando con URL ${this.retryCount + 1}: ${streamUrl}`);
        
        // Configurar el stream
        this.audio.src = streamUrl + (streamUrl.includes('?') ? '&' : '?') + 't=' + Date.now();
        this.audio.load();
        
        // Esperar un momento antes de reproducir
        await new Promise(resolve => setTimeout(resolve, 500));
        
        // Intentar reproducir
        this.playPromise = this.audio.play();
        await this.playPromise;
        this.playPromise = null;
        
    } catch (error) {
        this.playPromise = null;
        console.log(`Intento ${this.retryCount + 1} falló con ${this.streamUrls[this.retryCount % this.streamUrls.length]}:`, error.message);
        
        if (this.retryCount < this.maxRetries - 1) {
            this.retryCount++;
            // Esperar más tiempo entre intentos
            await new Promise(resolve => setTimeout(resolve, 2000));
            await this.tryPlay();
        } else {
            // Todos los intentos fallaron
            throw new Error('No se pudo conectar con ningún servidor de streaming');
        }
    }
}

// Reemplaza el método pause() para evitar conflictos
pause() {
    if (this.playPromise) {
        this.playPromise.then(() => {
            this.audio.pause();
        }).catch(() => {
            this.audio.pause();
        });
        this.playPromise = null;
    } else {
        this.audio.pause();
    }
    
    this.audio.src = '';
    this.isPlaying = false;
    this.updatePlayButton(true);
    this.updateStatus('Detenido', 'stopped');
    document.getElementById('albumCover').classList.remove('playing');
}

            setVolume(value) {
                this.currentVolume = parseInt(value);
                this.audio.volume = this.currentVolume / 100;
            }

            toggleMute() {
                if (this.audio.volume > 0) {
                    this.audio.volume = 0;
                    document.getElementById('volumeSlider').value = 0;
                } else {
                    this.audio.volume = this.currentVolume / 100;
                    document.getElementById('volumeSlider').value = this.currentVolume;
                }
            }

            shareStation() {
                if (navigator.share) {
                    navigator.share({
                        title: 'Stereo Revelación Radio',
                        text: 'Escucha música cristiana 24/7',
                        url: window.location.href
                    });
                } else {
                    navigator.clipboard.writeText(window.location.href).then(() => {
                        this.showMessage('¡Enlace copiado al portapapeles!');
                    }).catch(() => {
                        this.showMessage('No se pudo copiar el enlace');
                    });
                }
            }

            // Event handlers
            onLoadStart() {
                this.updateStatus('Cargando...', 'loading');
            }

            onPlaying() {
                this.isPlaying = true;
                this.retryCount = 0;
                this.updatePlayButton(false);
                this.updateStatus('EN VIVO', 'playing');
                document.getElementById('albumCover').classList.add('playing');
                this.showMessage('¡Reproduciendo en vivo!');
                this.startMetadataUpdates();
            }

            onPause() {
                this.isPlaying = false;
                this.updatePlayButton(true);
                this.updateStatus('Pausado', 'paused');
                document.getElementById('albumCover').classList.remove('playing');
                this.stopMetadataUpdates();
            }

            onBuffering() {
                this.updateStatus('Cargando...', 'loading');
            }

            onCanPlay() {
                if (this.isPlaying) {
                    this.updateStatus('EN VIVO', 'playing');
                }
            }

            onEnded() {
                // El stream no debería terminar, pero si ocurre, reintentamos
                if (this.isPlaying) {
                    this.showMessage('Reconectando...', 'info');
                    setTimeout(() => this.play(), 2000);
                }
            }

            onError(error) {
                console.error('Error de audio:', error);
                this.isPlaying = false;
                this.updatePlayButton(true);
                this.updateStatus('Error de conexión', 'error');
                document.getElementById('albumCover').classList.remove('playing');
                
                let errorMessage = 'Error de conexión. ';
                
                if (error.target && error.target.error) {
                    switch (error.target.error.code) {
                        case error.target.error.MEDIA_ERR_NETWORK:
                            errorMessage += 'Problema de red.';
                            break;
                        case error.target.error.MEDIA_ERR_DECODE:
                            errorMessage += 'Error de decodificación.';
                            break;
                        case error.target.error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                            errorMessage += 'Formato no soportado.';
                            break;
                        default:
                            errorMessage += 'Error desconocido.';
                    }
                } else {
                    errorMessage += 'Verifica tu conexión a internet.';
                }
                
                this.showMessage(errorMessage, 'error');
                this.stopMetadataUpdates();
            }

            updatePlayButton(showPlay) {
                const playIcon = document.getElementById('playIcon');
                const pauseIcon = document.getElementById('pauseIcon');
                
                if (showPlay) {
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                } else {
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                }
            }

            updateStatus(text, type) {
                const statusText = document.getElementById('statusText');
                const statusDot = document.getElementById('statusDot');
                
                statusText.textContent = text;
                

const colors = {
                playing: '#27ae60',
                loading: '#f39c12',
                error: '#e74c3c',
                stopped: '#95a5a6',
                paused: '#3498db'
            };
            
            statusDot.style.background = colors[type] || colors.stopped;
        }

        startMetadataUpdates() {
            this.stopMetadataUpdates();
            this.updateInterval = setInterval(() => {
                this.fetchCurrentSong();
            }, 10000); // Actualizar cada 10 segundos
            
            // Actualizar inmediatamente
            this.fetchCurrentSong();
        }

        stopMetadataUpdates() {
            if (this.updateInterval) {
                clearInterval(this.updateInterval);
                this.updateInterval = null;
            }
        }

        async fetchCurrentSong() {
            try {
                const response = await fetch(this.statsUrl);
                const data = await response.json();
                
                if (data && data.songtitle) {
                    this.updateNowPlaying(data.songtitle);
                }
            } catch (error) {
                console.log('No se pudo obtener información de la canción actual');
            }
        }

        updateNowPlaying(songInfo) {
            const parts = songInfo.split(' - ');
            const songTitle = document.getElementById('songTitle');
            const artistName = document.getElementById('artistName');
            
            if (parts.length >= 2) {
                artistName.textContent = parts[0];
                songTitle.textContent = parts[1];
            } else {
                songTitle.textContent = songInfo || 'Música Cristiana 24/7';
                artistName.textContent = 'Stereo Revelación Radio';
            }
        }

        async loadHistory() {
            try {
                const response = await fetch(this.historyUrl);
                const text = await response.text();
                this.parseHistoryData(text);
            } catch (error) {
                console.log('No se pudo cargar el historial musical');
                this.showDefaultHistory();
            }
        }

        parseHistoryData(htmlText) {
            // Crear un elemento temporal para parsear el HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, 'text/html');
            
            // Buscar las filas de la tabla
            const rows = doc.querySelectorAll('tr');
            const history = [];
            
            rows.forEach((row, index) => {
                if (index === 0) return; // Saltar encabezado
                
                const cells = row.querySelectorAll('td');
                if (cells.length >= 2) {
                    const time = cells[0].textContent.trim();
                    const song = cells[1].textContent.trim();
                    
                    if (time && song) {
                        history.push({
                            time: this.formatTime(time),
                            song: song
                        });
                    }
                }
            });
            
            this.historyData = history.slice(0, 20); // Mostrar últimas 20 canciones
            this.renderHistory();
        }

        showDefaultHistory() {
            this.historyData = [
                {
                    time: this.getCurrentTime(),
                    song: 'Música Cristiana - Stereo Revelación Radio'
                }
            ];
            this.renderHistory();
        }

        formatTime(timeString) {
            // Convertir el tiempo del servidor al formato local
            try {
                const date = new Date(timeString);
                return date.toLocaleTimeString('es-ES', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return timeString;
            }
        }

        getCurrentTime() {
            return new Date().toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        renderHistory() {
            const historyList = document.getElementById('historyList');
            
            if (this.historyData.length === 0) {
                historyList.innerHTML = `
                    <div class="history-item">
                        <div class="history-time">${this.getCurrentTime()}</div>
                        <div class="history-song">Música Cristiana 24/7</div>
                        <div class="history-artist">Stereo Revelación Radio</div>
                    </div>
                `;
                return;
            }
            
            historyList.innerHTML = this.historyData.map(item => {
                const parts = item.song.split(' - ');
                const artist = parts[0] || 'Stereo Revelación Radio';
                const song = parts[1] || parts[0] || 'Música Cristiana';
                
                return `
                    <div class="history-item">
                        <div class="history-time">${item.time}</div>
                        <div class="history-song">${song}</div>
                        <div class="history-artist">${artist}</div>
                    </div>
                `;
            }).join('');
        }

        startHistoryUpdates() {
            // Actualizar historial cada 30 segundos
            setInterval(() => {
                this.loadHistory();
            }, 30000);
        }

        showMessage(message, type = 'info') {
            // Remover toast existente
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            // Crear nuevo toast
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            // Mostrar toast
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Ocultar toast después de 3 segundos
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    }

    // Inicializar el reproductor cuando se carga la página
    document.addEventListener('DOMContentLoaded', () => {
        window.radioPlayer = new RadioPlayer();
    });

    // Manejar visibilidad de la página para pausar/reanudar
    document.addEventListener('visibilitychange', () => {
        if (window.radioPlayer && window.radioPlayer.isPlaying) {
            if (document.hidden) {
                // La página está oculta, pero mantener reproduciendo
                console.log('Página oculta, manteniendo reproducción');
            } else {
                // La página está visible de nuevo
                console.log('Página visible de nuevo');
            }
        }
    });

    // Manejar errores globales de JavaScript
    window.addEventListener('error', (event) => {
        console.error('Error global:', event.error);
    });

    // Manejar promesas rechazadas
    window.addEventListener('unhandledrejection', (event) => {
        console.error('Promesa rechazada:', event.reason);
    });
    </script>
