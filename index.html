<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Alabanzas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>游꿧 Alabanzas Cantadas</h1>
            <p>Colecci칩n de coros, himnos, testimonios y m치s</p>
        </header>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Cargando alabanzas...</p>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="main-content" style="display: none;">
            <div class="layout">
                <!-- Player Section -->
                <aside class="player-panel">
                    <div class="player-card">
                        <!-- Search Bar -->
                        <div class="search-section">
                            <div class="search-bar">
                                <input type="text" id="searchInput" placeholder="Buscar alabanza...">
                                <button class="btn-icon" id="refreshBtn" title="Actualizar">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                                        <path d="M21 3v5h-5"></path>
                                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                                        <path d="M3 21v-5h5"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="genre-filter">
                                <button class="filter-btn active" data-genre="all">Todos</button>
                                <button class="filter-btn" data-genre="coros">Coros</button>
                                <button class="filter-btn" data-genre="himnos">Himnos</button>
                                <button class="filter-btn" data-genre="especiales">Especiales</button>
                                <button class="filter-btn" data-genre="testimonios">Testimonios</button>
                            </div>
                        </div>

                        <!-- Album Cover & Info -->
                        <div class="player-display">
                            <div class="album-container">
                                <img id="albumCover" src="" alt="Car치tula" class="album-cover">
                                <div class="album-reflection"></div>
                            </div>
                            <div class="track-info">
                                <h3 id="songTitle">Selecciona una alabanza</h3>
                                <p id="songArtist">-</p>
                                <span id="songGenre" class="genre-badge">-</span>
                            </div>
                        </div>

                        <!-- Progress Bar -->
                        <div class="progress-section">
                            <div class="time-display">
                                <span id="currentTime">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                            <div class="progress-bar" id="progressBar">
                                <div class="progress" id="progress"></div>
                                <div class="progress-handle" id="progressHandle"></div>
                            </div>
                        </div>

                        <!-- Controls -->
                        <div class="controls-section">
                            <div class="main-controls">
                                <button id="shuffleBtn" class="control-btn secondary" title="Aleatorio">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M16 3h5v5"></path>
                                        <path d="M4 20L21 3"></path>
                                        <path d="M21 16v5h-5"></path>
                                        <path d="M15 15l6 6"></path>
                                        <path d="M4 4l5 5"></path>
                                    </svg>
                                </button>
                                <button id="prevBtn" class="control-btn">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M19 20L9 12l10-8v16z"></path>
                                        <path d="M5 19V5"></path>
                                    </svg>
                                </button>
                                <button id="playBtn" class="control-btn primary">
                                    <svg id="playIcon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M8 5v14l11-7z"></path>
                                    </svg>
                                    <svg id="pauseIcon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                        <path d="M6 4h4v16H6z"></path>
                                        <path d="M14 4h4v16h-4z"></path>
                                    </svg>
                                </button>
                                <button id="nextBtn" class="control-btn">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M5 4l10 8-10 8V4z"></path>
                                        <path d="M19 5v14"></path>
                                    </svg>
                                </button>
                                <button id="repeatBtn" class="control-btn secondary" title="Repetir">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M17 2l4 4-4 4"></path>
                                        <path d="M3 11v-1a4 4 0 014-4h14"></path>
                                        <path d="M7 22l-4-4 4-4"></path>
                                        <path d="M21 13v1a4 4 0 01-4 4H3"></path>
                                    </svg>
                                </button>
                            </div>

                            <!-- Volume Control -->
                            <div class="volume-section">
                                <button id="muteBtn" class="volume-btn">
                                    <svg id="volumeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                                        <path d="M15.54 8.46a5 5 0 010 7.07"></path>
                                        <path d="M19.07 4.93a10 10 0 010 14.14"></path>
                                    </svg>
                                </button>
                                <input type="range" id="volumeSlider" min="0" max="100" value="80" class="volume-slider">
                                <span id="volumeValue">80%</span>
                            </div>
                        </div>
                    </div>
                </aside>

                <!-- Playlist Section -->
                <main class="playlist-panel">
                    <div class="playlist-card">
                        <div class="playlist-header">
                            <h2>Lista de Alabanzas</h2>
                            <div id="stats" class="stats"></div>
                        </div>

                        <div id="messages" class="messages"></div>

                        <div class="playlist-container">
                            <div id="playlist" class="playlist"></div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Dise침ado por <strong>Nestor M. - 2025</strong> | 
            <a href="mailto:compuzetta@gmail.com">compuzetta@gmail.com</a></p>
        </footer>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <script src="script.js"></script>
</body>
</html>
